<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let message = "hello";
      console.log(message);
      //cannot use special words
      //cant start variable name with a number - use in middle or end
      //cant use special characters

      variable1 = 5;
      console.log(variable1);
      //cant use let again , it will create a different variable and create a conflict

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable5 = 3;
      var variable3 = 3;
      //var is just like let  , we dont use var in new javascript code ;
      console.log(typeof 3);
      console.log(typeof variable3);
    </script>
  </body>
</html>
