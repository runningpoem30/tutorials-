<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function function1() {
        console.log("hello");
        console.log(2 + 2);
      }
      function1();
      //lets us reuse code

      //return value = puts value in a function
      function calculateTax(cost, tax = 0) {
        console.log(cost * tax);
      }
      calculateTax(2000, 0.2);
      calculateTax(5000); //this is called argument
      //best practice is to use camel case
    </script>
  </body>
</html>
