<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleans</title>
  </head>
  <body>
    <script>
      true;
      false;
      console.log(typeof true);
      console.log(3 > 5 - 5);
      console.log(5 === "5.00");
      //double equal makes both the value of same type
      //comparison operator have lower priority than math operators
      if (true) {
        console.log("hello");
      } else {
        console.log("else");
      }

      const age = 15;

      if (age >= 16) {
        console.log("you can drive");
        console.log("congrats!");
      } else if (age >= 14) {
        console.log("you are almost there");
      } else {
        console.log("you cannot drive");
      }

      console.log(true || false);
      console.log(!true);
      if (5) {
        console.log("truthy");
      }
      //truthy value
      //0 is a falsy value

      const cartQuantity = 5;
      if (cartQuantity) {
        console.log("cart has products");
      }

      console.log(!0);

      console.log("text" / 5);

      let variable1;
      console.log(variable1);

      //ternary operators
      const result = 0 ? "truthy" : "falsy";
      console.log(result);

      false && console.log("hello"); //this is a guard operator and

      const message = false && "hello";
      console.log(message);

      const currency = undefined || "USD";
      console.log(currency);
    </script>
  </body>
</html>
