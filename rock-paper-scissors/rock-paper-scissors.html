<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="move-button"
      onclick="
      playGame('rock');
    "
    >
      <img src="rock-emoji.png" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('paper');
    "
    >
      <img src="paper-emoji.png" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('scissors');
    "
    >
      <img src="scissors-emoji.png" class="move-icon" />
    </button>
    <p class="result"></p>
    <p class="moves"></p>
    <p class="js-score"></p>
    <button
      class="reset-button"
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      updateScore();

       "
    >
      Reset Score
    </button>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
